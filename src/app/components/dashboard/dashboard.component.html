
<mat-toolbar style="background: left;
border-bottom: 2px solid #f5f1f1;">
  <mat-toolbar-row style="color: #a99090;">
    <button mat-button (click)="opened=!opened" >
      <mat-icon>menu</mat-icon>
    </button>

    <div style="text-align: center; margin-left: 35vw;">
      <h1>Hospital Management System</h1>
    </div>
    <span class="spacemaker"></span>

    <div class="dropdown">
      <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
        aria-expanded="false" style=" color: #916e44;
        background-color: #f3f3f3;
        border: 2px solid white;">
        {{name}}
      </a>

      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#" (click)="removeToken()" style="color: #a98a8a;">Log Out</a></li>
      </ul>
    </div>


  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container style="height: 90vh;">
  <mat-sidenav [(opened)]="opened" mode="side" class="sidenav" style="width: 200px;">
    <mat-nav-list>
      <a  mat-list-item routerLink="home" style="cursor: pointer;"> <mat-icon class="icon">home</mat-icon><span>Home</span></a>
      <a mat-list-item routerLink="regisrtation" style="cursor: pointer;"> <mat-icon class="icon">note_add</mat-icon><span>Register</span></a>
      <a *ngIf="rol" mat-list-item routerLink="lagout" style="cursor: pointer; "> <mat-icon class="icon">view_list</mat-icon><span>view</span></a>


    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
